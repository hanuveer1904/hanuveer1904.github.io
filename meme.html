<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meme Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#0b0f1a;
  color:#0f0;
  font-family:monospace;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  margin:0;
}

.container{
  background:#111;
  padding:20px;
  border-radius:18px;
  width:360px;
  box-shadow:0 0 40px rgba(0,255,0,0.2);
  text-align:center;
}

button{
  padding:10px 16px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#222;
  color:#0f0;
  cursor:pointer;
}

button:hover{
  background:#0a0;
  color:#000;
}

#output{
  margin-top:15px;
  min-height:50px;
  font-size:14px;
  word-wrap:break-word;
}
</style>
</head>
<body>

<div class="container">
  <h2>Meme / Joke Generator</h2>
  <button onclick="generateMeme()">Generate Meme</button>
  <div id="output"></div>
</div>

<script>
const memes = [
  "Me: I'll be productive today.\nAlso me: Watches 10 hours of YouTube.",
  "Brain: Sleep now. Me: It's 3AM, let's think about life choices.",
  "That feeling when your code works… and you don’t know why.",
  "I don’t always test my code, but when I do… I do it in production.",
  "Nobody: Absolutely nobody: Me: *Panic mode activated*",
  "Friend: Come out!\nMe: Nah, my memes need me.",
  "Level up in life? Nah, stuck in tutorial mode.",
  "Keyboard is on fire but I’m still typing.",
  "Me: I need money. Also me: Buys another useless gadget.",
  "Brainrots Detected: You have been meme’d!"
];

function generateMeme(){
  const out = document.getElementById("output");
  const meme = memes[Math.floor(Math.random() * memes.length)];
  out.textContent = meme;
}
</script>

</body>
</html>
