<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pomodoro Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#0b0f1a;
  color:#0f0;
  font-family:monospace;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  margin:0;
}

.container{
  background:#111;
  padding:20px 30px;
  border-radius:16px;
  width:300px;
  box-shadow:0 0 40px rgba(0,255,0,.2);
  text-align:center;
}

h2{
  margin-top:0;
  margin-bottom:15px;
}

#timer{
  font-size:48px;
  margin-bottom:15px;
}

button{
  padding:10px 16px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#222;
  color:#0f0;
  cursor:pointer;
  margin:5px;
}

button:hover{
  background:#0a0;
  color:#000;
}

.progress{
  width:100%;
  height:12px;
  background:#000;
  border-radius:6px;
  overflow:hidden;
  margin-top:15px;
}

.progress-bar{
  height:100%;
  width:0%;
  background:#0f0;
  border-radius:6px;
  transition: width 0.3s linear;
}
</style>
</head>
<body>

<div class="container">
  <h2>Pomodoro Timer</h2>
  <div id="timer">25:00</div>

  <div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div style="margin-top:10px;">
    <button onclick="setMode('work')">Work</button>
    <button onclick="setMode('short')">Short Break</button>
    <button onclick="setMode('long')">Long Break</button>
  </div>

  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>
</div>

<script>
let timerEl = document.getElementById("timer");
let progressBar = document.getElementById("progress");

let workTime = 25 * 60;
let shortBreak = 5 * 60;
let longBreak = 15 * 60;

let timeLeft = workTime;
let interval = null;
let mode = "work";

function updateTimer(){
  let minutes = Math.floor(timeLeft/60).toString().padStart(2,'0');
  let seconds = (timeLeft%60).toString().padStart(2,'0');
  timerEl.textContent = `${minutes}:${seconds}`;

  // update progress bar
  let totalTime = mode=="work"?workTime:mode=="short"?shortBreak:longBreak;
  let percent = ((totalTime - timeLeft)/totalTime)*100;
  progressBar.style.width = percent + "%";

  if(timeLeft<=0){
    clearInterval(interval);
    alert("Time's up!");
  } else {
    timeLeft--;
  }
}

function startTimer(){
  if(interval) return;
  interval = setInterval(updateTimer, 1000);
}

function pauseTimer(){
  clearInterval(interval);
  interval = null;
}

function resetTimer(){
  clearInterval(interval);
  interval = null;
  setMode(mode);
}

function setMode(newMode){
  mode = newMode;
  if(mode=="work") timeLeft = workTime;
  else if(mode=="short") timeLeft = shortBreak;
  else if(mode=="long") timeLeft = longBreak;
  updateTimer();
}
</script>

</body>
</html>
