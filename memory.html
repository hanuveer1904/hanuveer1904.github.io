<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Card Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0f1a;
  --panel:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --text:#eaeaff;
  --accent:#6c8cff;
  --win:#2ecc71;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#141b33,var(--bg));
  color:var(--text);
}

.game{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:1.4rem;
  width:380px;
  backdrop-filter:blur(12px);
  text-align:center;
}

h1{
  margin-bottom:.6rem;
}

.stats{
  display:flex;
  justify-content:space-between;
  margin-bottom:1rem;
  font-size:.9rem;
  opacity:.9;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:.7rem;
}

.card{
  aspect-ratio:1;
  perspective:800px;
  cursor:pointer;
}

.inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .4s ease;
}

.card.flipped .inner{
  transform:rotateY(180deg);
}

.face{
  position:absolute;
  inset:0;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.8rem;
  backface-visibility:hidden;
}

.front{
  background:rgba(255,255,255,.12);
}

.back{
  background:var(--accent);
  transform:rotateY(180deg);
}

.card.matched .back{
  background:var(--win);
}
</style>
</head>

<body>

<div class="game">
  <h1>ðŸ§  Memory Game</h1>

  <div class="stats">
    <span>Moves: <b id="moves">0</b></span>
    <span>Time: <b id="time">0</b>s</span>
  </div>

  <div class="grid" id="grid"></div>
</div>

<script>
const icons = ["ðŸŽ","ðŸŒ","ðŸ‡","ðŸ“","ðŸ’","ðŸ","ðŸ¥","ðŸ‰"];
let cards = [];
let first = null;
let second = null;
let moves = 0;
let matched = 0;
let timer = 0;
let interval;

const grid = document.getElementById("grid");
const movesEl = document.getElementById("moves");
const timeEl = document.getElementById("time");

function start(){
  grid.innerHTML = "";
  cards = shuffle([...icons, ...icons]);
  first = second = null;
  moves = matched = timer = 0;
  movesEl.textContent = 0;
  timeEl.textContent = 0;

  clearInterval(interval);
  interval = setInterval(()=>{
    timer++;
    timeEl.textContent = timer;
  },1000);

  cards.forEach(icon=>{
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="inner">
        <div class="face front"></div>
        <div class="face back">${icon}</div>
      </div>
    `;

    card.onclick = ()=>flip(card, icon);
    grid.appendChild(card);
  });
}

function flip(card, icon){
  if(card.classList.contains("flipped") || second) return;

  card.classList.add("flipped");

  if(!first){
    first = {card, icon};
    return;
  }

  second = {card, icon};
  moves++;
  movesEl.textContent = moves;

  if(first.icon === second.icon){
    first.card.classList.add("matched");
    second.card.classList.add("matched");
    matched += 2;
    resetPick();
    if(matched === cards.length){
      clearInterval(interval);
      setTimeout(()=>alert(`You won in ${moves} moves and ${timer}s!`),300);
    }
  }else{
    setTimeout(()=>{
      first.card.classList.remove("flipped");
      second.card.classList.remove("flipped");
      resetPick();
    },700);
  }
}

function resetPick(){
  first = second = null;
}

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

start();
</script>

</body>
</html>
