<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>WasteWise Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- TensorFlow.js & Teachable Machine -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<style>
:root{
  --bg1:#0f172a;
  --bg2:#020617;
  --card:#020617cc;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --green:#22c55e;
  --blue:#3b82f6;
  --red:#ef4444;
  --gray:#6b7280;
  --yellow:#eab308;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  color:var(--text);
  background:
    radial-gradient(1000px 500px at 10% -10%, #1e3a8a33, transparent),
    radial-gradient(900px 500px at 90% 10%, #0369a133, transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  display:flex;
  justify-content:center;
  padding:18px;
}

.app-container{
  width:100%;
  max-width:880px;
}

.card{
  background:var(--card);
  backdrop-filter: blur(12px);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.5);
  margin-bottom:18px;
}

h1{
  margin:0 0 6px;
  font-size:1.9rem;
}

h2{
  margin:0 0 10px;
  font-size:1.3rem;
}

p{
  margin:6px 0;
  color:var(--muted);
}

.link-box{
  margin-top:10px;
  font-size:.9rem;
}

.link-box a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}

.link-box a:hover{text-decoration:underline}

.input-section{
  display:flex;
  flex-direction:column;
  gap:12px;
}

input[type="file"]{
  padding:10px;
  border-radius:12px;
  background:#020617;
  color:var(--text);
  border:1px dashed var(--border);
}

.preview{
  display:flex;
  justify-content:center;
}

#preview-image{
  max-width:100%;
  max-height:260px;
  border-radius:14px;
  display:none;
  border:1px solid var(--border);
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

.buttons{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button{
  border:0;
  padding:10px 18px;
  border-radius:999px;
  font-size:.95rem;
  font-weight:600;
  cursor:pointer;
  color:#020617;
  background:linear-gradient(180deg,#7dd3fc,#38bdf8);
  box-shadow:0 10px 24px #38bdf840;
  transition:.15s;
}

button:hover{transform:translateY(-1px)}
button.secondary{
  background:#1f2937;
  color:var(--text);
  box-shadow:inset 0 0 0 1px #374151;
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.status{
  font-size:.9rem;
  color:var(--muted);
}

.result-section{
  margin-top:14px;
  padding-top:14px;
  border-top:1px solid var(--border);
}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:.8rem;
  font-weight:600;
  margin:4px 6px 0 0;
  color:#fff;
}

.blue{background:var(--blue)}
.green{background:var(--green)}
.red{background:var(--red)}
.gray{background:var(--gray)}
.yellow{background:var(--yellow)}

.prob{
  font-size:.9rem;
  color:var(--muted);
  margin-top:6px;
}

.eco-tip{
  background:#020617;
  border-left:4px solid var(--green);
  border-radius:12px;
  padding:10px 12px;
  font-size:.9rem;
  margin-top:8px;
}

.footer{
  text-align:center;
  font-size:.8rem;
  color:#64748b;
  margin-top:14px;
}
.link-box{
  margin:8px 0 14px;
  font-size:.9rem;
  color:#9ca3af;
}
.link-box a{
  color:#38bdf8;
  text-decoration:none;
  font-weight:600;
}

.link-box a:hover{
  text-decoration:underline;
}

</style>
</head>

<body>
<div class="app-container">

  <!-- Header -->
  <div class="card">
    <h1>‚ôªÔ∏è WasteWise Scanner</h1>
    <p>AI-powered waste classification to help you choose the correct disposal bin.</p>

    <div class="link-box">
      Live demo:
      <a href="uploader.html" target="_blank">
        hanuveer1904.github.io/wastescanner
      </a>
    </div>
  </div>

  <!-- Scanner -->
  <div class="card">
    <h2>Scan Waste (Image Upload)</h2>

    <div class="input-section">
      <input type="file" id="image-input" accept="image/*" />

      <div class="preview">
        <img id="preview-image" />
      </div>

      <div class="buttons">
        <button id="scan-button" disabled>Scan with AI</button>
        <button id="clear-button" class="secondary">Clear</button>
      </div>

      <div id="status" class="status">Loading AI model‚Ä¶</div>
    </div>

    <div id="result" class="result-section" style="display:none;">
      <div id="result-category"></div>
      <div id="result-bin"></div>
      <div id="result-probability" class="prob"></div>
      <div id="result-tip" class="eco-tip"></div>
    </div>
  </div>

  <div class="footer">
    WasteWise Scanner ¬∑ AI Waste Classification Demo
  </div>

</div>

<!-- üîí LOGIC ‚Äî UNCHANGED -->
<script>
const MODEL_BASE_URL="https://teachablemachine.withgoogle.com/models/MMWdfkB47/";

let model,modelLoaded=false;

const imageInput=document.getElementById("image-input");
const previewImage=document.getElementById("preview-image");
const scanButton=document.getElementById("scan-button");
const clearButton=document.getElementById("clear-button");
const statusEl=document.getElementById("status");

const resultSection=document.getElementById("result");
const resultCategoryEl=document.getElementById("result-category");
const resultBinEl=document.getElementById("result-bin");
const resultProbEl=document.getElementById("result-probability");
const resultTipEl=document.getElementById("result-tip");

const CATEGORY_INFO={
  "Recyclable":{binLabel:"Blue Bin ‚Äì Recyclable",binClass:"blue",tip:"Rinse and dry before recycling."},
  "Organic":{binLabel:"Green Bin ‚Äì Organic",binClass:"green",tip:"This can be composted."},
  "General Waste":{binLabel:"Gray Bin ‚Äì General Waste",binClass:"gray",tip:"Reduce this type of waste where possible."},
  "E-Waste":{binLabel:"Red Bin ‚Äì E-Waste",binClass:"red",tip:"Take to an authorised e-waste center."}
};

async function initModel(){
  const modelURL=MODEL_BASE_URL+"model.json";
  const metadataURL=MODEL_BASE_URL+"metadata.json";
  model=await tmImage.load(modelURL,metadataURL);
  modelLoaded=true;
  statusEl.textContent="AI model loaded. Upload an image.";
  scanButton.disabled=false;
}
window.addEventListener("load",initModel);

imageInput.addEventListener("change",e=>{
  const f=e.target.files[0];
  if(!f)return;
  const r=new FileReader();
  r.onload=ev=>{
    previewImage.src=ev.target.result;
    previewImage.style.display="block";
    resultSection.style.display="none";
  };
  r.readAsDataURL(f);
});

scanButton.addEventListener("click",async()=>{
  statusEl.textContent="Analyzing‚Ä¶";
  scanButton.disabled=true;
  const p=await model.predict(previewImage);
  let best=p[0];
  for(let i=1;i<p.length;i++) if(p[i].probability>best.probability) best=p[i];
  const info=CATEGORY_INFO[best.className]||{};
  resultCategoryEl.innerHTML=`<span class="badge ${info.binClass||"yellow"}">${best.className}</span>`;
  resultBinEl.innerHTML=`<span class="badge ${info.binClass||"yellow"}">${info.binLabel||"Unknown bin"}</span>`;
  resultProbEl.textContent=`Confidence: ${(best.probability*100).toFixed(1)}%`;
  resultTipEl.textContent=info.tip||"Check local rules.";
  resultSection.style.display="block";
  statusEl.textContent="Scan complete.";
  scanButton.disabled=false;
});

clearButton.addEventListener("click",()=>{
  imageInput.value="";
  previewImage.style.display="none";
  resultSection.style.display="none";
  statusEl.textContent="Upload a new image.";
});
</script>
</body>
</html>
