<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background: #0b0f1a;
  color: #0f0;
  font-family: monospace;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.box {
  background: #111;
  padding: 20px;
  border-radius: 16px;
  width: 320px;
  box-shadow: 0 0 40px rgba(0, 255, 0, 0.2);
  text-align: center;
}

h2 {
  margin-top: 0;
}

.output {
  background: #000;
  padding: 10px;
  border-radius: 8px;
  font-size: 16px;
  word-break: break-all;
  margin-bottom: 12px;
  min-height: 40px;
}

.controls {
  font-size: 14px;
  text-align: left;
}

.controls label {
  display: block;
  margin: 6px 0;
}

input[type="range"] {
  width: 100%;
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #222;
  color: #0f0;
  cursor: pointer;
}

button:hover {
  background: #0a0;
  color: #000;
}
</style>
</head>
<body>

<div class="box">
  <h2>Password Generator</h2>

  <div id="password" class="output">Click Generate</div>

  <div class="controls">
    <label>
      Length: <span id="lenVal">12</span>
      <input type="range" min="6" max="32" value="12" id="length">
    </label>

    <label><input type="checkbox" id="upper" checked> Uppercase</label>
    <label><input type="checkbox" id="numbers" checked> Numbers</label>
    <label><input type="checkbox" id="symbols"> Symbols</label>
  </div>

  <button onclick="generate()">Generate</button>
  <button onclick="copy()">Copy</button>
</div>

<script>
const lower = "abcdefghijklmnopqrstuvwxyz";
const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const nums  = "0123456789";
const syms  = "!@#$%^&*()_+-=[]{};:,.<>?";

const lengthInput = document.getElementById("length");
const lenVal = document.getElementById("lenVal");
const out = document.getElementById("password");

lengthInput.oninput = () => lenVal.textContent = lengthInput.value;

function generate() {
  let chars = lower;
  if(document.getElementById("upper").checked) chars += upper;
  if(document.getElementById("numbers").checked) chars += nums;
  if(document.getElementById("symbols").checked) chars += syms;

  let pass = "";
  for(let i = 0; i < lengthInput.value; i++){
    pass += chars[Math.floor(Math.random() * chars.length)];
  }
  out.textContent = pass;
}

function copy(){
  navigator.clipboard.writeText(out.textContent);
  out.textContent = "Copied!";
  setTimeout(() => generate(), 500); // optional: auto generate new password
}
</script>

</body>
</html>
