<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2048</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0f1a;
  --panel:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --text:#eaeaff;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#141b33,var(--bg));
  color:var(--text);
}

.game{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:1.2rem;
  width:340px;
  backdrop-filter:blur(12px);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1rem;
}

h1{ font-size:1.6rem }

.score{
  background:rgba(0,0,0,.4);
  padding:.4rem .7rem;
  border-radius:8px;
  font-size:.9rem;
}

.grid{
  background:rgba(0,0,0,.35);
  border-radius:14px;
  padding:.6rem;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:.6rem;
}

.cell{
  aspect-ratio:1;
  border-radius:10px;
  background:rgba(255,255,255,.08);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.5rem;
  font-weight:600;
  transition:background .2s ease, transform .15s ease;
}

.cell.pop{
  transform:scale(1.1);
}

button{
  width:100%;
  margin-top:1rem;
  padding:.6rem;
  border-radius:10px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  cursor:pointer;
}

button:hover{
  background:rgba(255,255,255,.12);
}
</style>
</head>

<body>

<div class="game">
  <header>
    <h1>2048</h1>
    <div class="score">Score: <span id="score">0</span></div>
  </header>

  <div class="grid" id="grid"></div>

  <button onclick="start()">Restart</button>
</div>

<script>
const gridEl = document.getElementById("grid");
const scoreEl = document.getElementById("score");

let grid, score;

function start(){
  grid = Array(16).fill(0);
  score = 0;
  scoreEl.textContent = score;
  spawn();
  spawn();
  draw();
}

function spawn(){
  const empty = grid
    .map((v,i)=>v===0?i:null)
    .filter(v=>v!==null);

  if(!empty.length) return;
  const i = empty[Math.floor(Math.random()*empty.length)];
  grid[i] = Math.random()<0.9?2:4;
}

function draw(){
  gridEl.innerHTML = "";
  grid.forEach(v=>{
    const cell = document.createElement("div");
    cell.className = "cell";
    if(v){
      cell.textContent = v;
      cell.style.background = `rgba(108,140,255,${Math.min(v/2048,.8)})`;
    }
    gridEl.appendChild(cell);
  });
}

function slide(row){
  row = row.filter(v=>v);
  for(let i=0;i<row.length-1;i++){
    if(row[i]===row[i+1]){
      row[i]*=2;
      score+=row[i];
      row[i+1]=0;
    }
  }
  return row.filter(v=>v);
}

function move(dir){
  let moved = false;

  for(let i=0;i<4;i++){
    let row;

    if(dir==="left"){
      row = [grid[i*4],grid[i*4+1],grid[i*4+2],grid[i*4+3]];
      let newRow = slide(row);
      while(newRow.length<4) newRow.push(0);
      newRow.forEach((v,j)=>{
        if(grid[i*4+j]!==v){ moved=true; grid[i*4+j]=v; }
      });
    }

    if(dir==="right"){
      row = [grid[i*4+3],grid[i*4+2],grid[i*4+1],grid[i*4]];
      let newRow = slide(row);
      while(newRow.length<4) newRow.push(0);
      newRow.reverse().forEach((v,j)=>{
        if(grid[i*4+j]!==v){ moved=true; grid[i*4+j]=v; }
      });
    }

    if(dir==="up"){
      row = [grid[i],grid[i+4],grid[i+8],grid[i+12]];
      let newRow = slide(row);
      while(newRow.length<4) newRow.push(0);
      newRow.forEach((v,j)=>{
        if(grid[i+j*4]!==v){ moved=true; grid[i+j*4]=v; }
      });
    }

    if(dir==="down"){
      row = [grid[i+12],grid[i+8],grid[i+4],grid[i]];
      let newRow = slide(row);
      while(newRow.length<4) newRow.push(0);
      newRow.reverse().forEach((v,j)=>{
        if(grid[i+j*4]!==v){ moved=true; grid[i+j*4]=v; }
      });
    }
  }

  if(moved){
    spawn();
    scoreEl.textContent = score;
    draw();
    checkGameOver();
  }
}

function checkGameOver(){
  if(grid.includes(0)) return;

  for(let i=0;i<16;i++){
    const x=i%4,y=Math.floor(i/4);
    if(x<3 && grid[i]===grid[i+1]) return;
    if(y<3 && grid[i]===grid[i+4]) return;
  }
  alert("Game Over!");
}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft") move("left");
  if(e.key==="ArrowRight") move("right");
  if(e.key==="ArrowUp") move("up");
  if(e.key==="ArrowDown") move("down");
});

start();
</script>

</body>
</html>
